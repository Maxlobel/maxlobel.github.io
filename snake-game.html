<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Snake Game</title>
  <style>
    .mobile-buttons {
      display: none;
    }
    @media (max-width: 768px) {
      .controls button {
        font-size: 2em;
        padding: 1em;
        margin: 0.5em;
      }
      .mobile-buttons {
        display: block;
      }
    }

</head>
<body>
  <canvas width="400" height="400" id="game"></canvas>
  <div class="controls">
    <a href="index.html" style="color: white; text-decoration: underline; font-family: sans-serif;">← Back to Homepage</a>
  </div>
  <div class="controls mobile-buttons">
    <div>
      <button onclick="move('up')">⬆️</button>
    </div>
    <div>
      <button onclick="move('left')">⬅️</button>
      <button onclick="move('down')">⬇️</button>
      <button onclick="move('right')">➡️</button>
    </div>
  </div>
  <script>
    const canvas = document.getElementById("game");
    const context = canvas.getContext("2d");
    const grid = 20;
    let count = 0;
    let snake = {
      x: 160,
      y: 160,
      dx: grid,
      dy: 0,
      cells: [],
      maxCells: 4
    };
    let apple = {
      x: 320,
      y: 320
    };

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min)) + min;
    }

    function loop() {
      requestAnimationFrame(loop);
      if (++count < 4) return;
      count = 0;
      context.clearRect(0, 0, canvas.width, canvas.height);

      snake.x += snake.dx;
      snake.y += snake.dy;

      if (snake.x < 0) snake.x = canvas.width - grid;
      else if (snake.x >= canvas.width) snake.x = 0;

      if (snake.y < 0) snake.y = canvas.height - grid;
      else if (snake.y >= canvas.height) snake.y = 0;

      snake.cells.unshift({ x: snake.x, y: snake.y });
      if (snake.cells.length > snake.maxCells) snake.cells.pop();

      context.fillStyle = "red";
      context.fillRect(apple.x, apple.y, grid-1, grid-1);

      context.fillStyle = "lime";
      snake.cells.forEach((cell, index) => {
        context.fillRect(cell.x, cell.y, grid-1, grid-1);
        if (cell.x === apple.x && cell.y === apple.y) {
          snake.maxCells++;
          apple.x = getRandomInt(0, 20) * grid;
          apple.y = getRandomInt(0, 20) * grid;
        }
        for (let i = index + 1; i < snake.cells.length; i++) {
          if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
            snake.x = 160;
            snake.y = 160;
            snake.cells = [];
            snake.maxCells = 4;
            snake.dx = grid;
            snake.dy = 0;
            apple.x = getRandomInt(0, 20) * grid;
            apple.y = getRandomInt(0, 20) * grid;
          }
        }
      });
    }

    function move(direction) {
      if (direction === 'left' && snake.dx === 0) {
        snake.dx = -grid;
        snake.dy = 0;
      } else if (direction === 'up' && snake.dy === 0) {
        snake.dy = -grid;
        snake.dx = 0;
      } else if (direction === 'right' && snake.dx === 0) {
        snake.dx = grid;
        snake.dy = 0;
      } else if (direction === 'down' && snake.dy === 0) {
        snake.dy = grid;
        snake.dx = 0;
      }
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft") move("left");
      else if (e.key === "ArrowUp") move("up");
      else if (e.key === "ArrowRight") move("right");
      else if (e.key === "ArrowDown") move("down");
    });

    requestAnimationFrame(loop);
  </script>
</body>
</html>
