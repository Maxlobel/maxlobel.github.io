<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Max Lobel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #intro-screen {
      background-color: #0f172a;
      transition: opacity 1s ease-out;
      overflow: hidden;
      touch-action: none;
    }
    #intro-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    #bulb-light {
      fill: url(#bulbGlow);
    }
    #glow-circle {
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    @keyframes bounce {
      0% { transform: translateY(0); }
      30% { transform: translateY(8px); }
      50% { transform: translateY(-6px); }
      70% { transform: translateY(4px); }
      100% { transform: translateY(0); }
    }
    .bounce {
      animation: bounce 0.6s ease;
    }
  </style>
</head>
<body class="bg-gray-900 text-white font-sans">

  <!-- Intro Screen -->
  <div id="intro-screen" class="fixed inset-0 flex items-center justify-center z-50">
    <svg id="bulb-svg" width="200" height="300" viewBox="0 0 120 300" xmlns="http://www.w3.org/2000/svg" class="cursor-pointer">
      <defs>
        <radialGradient id="bulbGlow" cx="60" cy="60" r="60" gradientUnits="userSpaceOnUse">
          <stop offset="0%" stop-color="#fef08a" stop-opacity="0.8"/>
          <stop offset="100%" stop-color="#fef08a" stop-opacity="0"/>
        </radialGradient>
      </defs>

      <!-- Glow -->
      <circle id="glow-circle" cx="60" cy="60" r="60" fill="url(#bulbGlow)" />

      <!-- Bulb -->
      <ellipse cx="60" cy="60" rx="30" ry="40" fill="#222" stroke="#ccc" stroke-width="4" id="bulb-light"/>
      <line x1="50" y1="60" x2="60" y2="90" stroke="#ccc" stroke-width="2"/>
      <line x1="70" y1="60" x2="60" y2="90" stroke="#ccc" stroke-width="2"/>
      <rect x="50" y="100" width="20" height="25" rx="3" fill="#666"/>

      <!-- String -->
      <path id="pull-string" d="M60 125 Q60 140 60 160" stroke="#999" stroke-width="2" fill="none"/>

      <!-- Visual Knob -->
      <circle id="pull-knob" cx="60" cy="160" r="5" fill="#ccc"/>
      <!-- Larger Invisible Hitbox -->
      <circle id="pull-hitbox" cx="60" cy="160" r="25" fill="transparent" pointer-events="all"/>
    </svg>
    <p class="text-white text-sm absolute mt-52">Pull to begin</p>
  </div>

    </header>
