<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Max Lobel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #intro-screen {
      background-color: #0f172a;
      transition: opacity 1s ease-out;
      overflow: hidden;
      touch-action: none;
      z-index: 50;
    }
    #intro-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    #main-content {
      display: none;
    }
    #intro-screen.fade-out ~ #main-content {
      display: block;
    }
    #pull-instruction {
      opacity: 0;
      transition: opacity 1s ease-in;
    }
    #pull-instruction.show {
      opacity: 1;
    }
    @keyframes bounce {
      0% { transform: translateY(-8px); }
      30% { transform: translateY(5px); }
      50% { transform: translateY(-3px); }
      70% { transform: translateY(2px); }
      100% { transform: translateY(0); }
    }
    @keyframes swing {
      0% { transform: rotate(0deg); }
      20% { transform: rotate(6deg); }
      40% { transform: rotate(-4deg); }
      60% { transform: rotate(3deg); }
      80% { transform: rotate(-2deg); }
      100% { transform: rotate(0deg); }
    }
    #bulb-container {
      animation: bounce 1.2s ease-out;
    }
    #string-group.swing {
      animation: swing 1.5s ease-out;
      transform-origin: 60px 125px;
    }
    #glow-circle {
      transition: opacity 0.5s ease;
      opacity: 0;
    }
    .lit #glow-circle {
      opacity: 1;
      filter: drop-shadow(0 0 40px #fef08a);
    }
  </style>
</head>
<body class="bg-gray-900 text-white font-sans">
  <div id="intro-screen" class="fixed inset-0 flex items-center justify-center">
    <svg id="bulb-svg" width="200" height="400" viewBox="0 0 120 400" xmlns="http://www.w3.org/2000/svg" class="cursor-pointer">
      <defs>
        <radialGradient id="bulbGlow" cx="60" cy="60" r="60" gradientUnits="userSpaceOnUse">
          <stop offset="0%" stop-color="#fef08a" stop-opacity="0.8"/>
          <stop offset="60%" stop-color="#fef08a" stop-opacity="0.3"/>
          <stop offset="100%" stop-color="#fef08a" stop-opacity="0"/>
        </radialGradient>
      </defs>
      <circle id="glow-circle" cx="60" cy="60" r="60" fill="url(#bulbGlow)" />
      <g id="bulb-container">
        <ellipse cx="60" cy="60" rx="30" ry="40" fill="#222" stroke="#ccc" stroke-width="4"/>
        <line x1="50" y1="60" x2="60" y2="90" stroke="#ccc" stroke-width="2"/>
        <line x1="70" y1="60" x2="60" y2="90" stroke="#ccc" stroke-width="2"/>
        <rect x="50" y="100" width="20" height="25" rx="3" fill="#666"/>
      </g>
      <g id="string-group" class="swing" transform="rotate(0 60 125)">
        <path id="pull-string" d="M60 125 Q60 160 60 200" stroke="#999" stroke-width="2" fill="none"/>
        <circle id="pull-knob" cx="60" cy="200" r="8" fill="#ccc" style="cursor: pointer;"/>
      </g>
    </svg>
    <p id="pull-instruction" class="text-white text-sm absolute mt-60">Pull to begin</p>
  </div>

  <main id="main-content" class="overflow-auto">
    <!-- Existing main content here -->
  </main>

  <script>
    const knob = document.getElementById('pull-knob');
    const pullString = document.getElementById('pull-string');
    const intro = document.getElementById('intro-screen');
    const glow = document.getElementById('glow-circle');
    const bulbSVG = document.getElementById('bulb-svg');
    const pullInstruction = document.getElementById('pull-instruction');

    let isDragging = false;
    let startY = 0;
    let dragY = 0;

    function startDrag(y) {
      isDragging = true;
      startY = y;
    }

    function drag(y) {
      if (!isDragging) return;
      dragY = Math.min(Math.max(y - startY, 0), 120);
      pullString.setAttribute('d', `M60 125 Q60 ${160 + dragY / 2} 60 ${200 + dragY}`);
      knob.setAttribute('cy', 200 + dragY);
    }

    function endDrag() {
      if (!isDragging) return;
      isDragging = false;
      if (dragY > 2) {
        bulbSVG.classList.add('lit');
        setTimeout(() => {
          intro.classList.add('fade-out');
          document.body.style.overflow = 'auto';
        }, 800);
      } else {
        pullString.setAttribute('d', `M60 125 Q60 160 60 200`);
        knob.setAttribute('cy', 200);
      }
    }

    knob.addEventListener('mousedown', e => startDrag(e.clientY));
    window.addEventListener('mousemove', e => drag(e.clientY));
    window.addEventListener('mouseup', endDrag);

    knob.addEventListener('touchstart', e => startDrag(e.touches[0].clientY));
    window.addEventListener('touchmove', e => drag(e.touches[0].clientY));
    window.addEventListener('touchend', endDrag);

    // Fade in the instruction after 3 seconds
    setTimeout(() => {
      pullInstruction.classList.add('show');
    }, 3000);
  </script>
</body>
</html>
